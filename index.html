<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plano 10 mil</title>
  <meta name="description" content="Plano 10 mil">

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style-mobile.css" media="(max-width: 800px)" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="container container-header">
      <p class="header-text">
        O Certificado do Plano 10 MIL Será Gratuito Somente Para Quem Participar Ao Vivo. 
        Inscreva-se e Coloque Na Agenda Para não Perder As Aulas.
      </p>

      <div class="countdown">
        <div class="countdown-item">
          <h6 class="countdown-value" id="days">0</h6>
          <span class="countdown-text">Dias</span>
        </div>
        <span class="countdown-dot">:</span>
        <div class="countdown-item">
          <h6 class="countdown-value" id="hours">0</h6>
          <span class="countdown-text">Horas</span>
        </div>
        <span class="countdown-dot">:</span>
        <div class="countdown-item">
          <h6 class="countdown-value" id="minutes">0</h6>
          <span class="countdown-text">Minutos</span>
        </div>
        <span class="countdown-dot">:</span>
        <div class="countdown-item">
          <h6 class="countdown-value" id="seconds">0</h6>
          <span class="countdown-text">Segundos</span>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
